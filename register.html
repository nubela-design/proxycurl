<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Libs CSS -->
  <link rel="stylesheet" href="./assets/fonts/Feather/feather.css" />
  <link rel="stylesheet" href="./assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="./assets/libs/aos/dist/aos.css" />
  <link rel="stylesheet" href="./assets/libs/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="./assets/libs/flickity-fade/flickity-fade.css" />
  <link rel="stylesheet" href="./assets/libs/flickity/dist/flickity.min.css" />
  <link rel="stylesheet" href="./assets/libs/highlightjs/styles/vs2015.css" />
  <link rel="stylesheet" href="./assets/libs/jarallax/dist/jarallax.css" />
  <link rel="stylesheet" href="./assets/libs/quill/dist/quill.core.css" />

  <!-- Map -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/theme.min.css" />

  <!-- Libs JS -->
  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <title>Proxycurl - Register</title>
</head>

<body>
  <!-- CONTENT
    ================================================== -->
  <section class="">
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center no-gutters min-vh-100">
        <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

          <!-- Alert -->
          <div class="card mb-6">
            <div class="card-body bg-primary rounded-lg">
              <p class="card-text text-white-75 font-weight-bold">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <g fill="currentColor">
                    <path
                      d="M21.863 19.422 12.94 3.547a1.081 1.081 0 0 0-1.88 0L2.137 19.422c-.398.708.12 1.578.94 1.578h17.846c.82 0 1.338-.87.94-1.578M12 18.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2m1-4.5a1 1 0 1 1-2 0V9a1 1 0 1 1 2 0z">
                    </path>
                  </g>
                </svg>
                Proxycurl has shutdown and is no longer in service. For more information, see this
                <a href="https://nubela.co/blog/proxycurl-shutdown/" target="_blank" class="text-white text-underline">
                  blog post
                </a>.
              </p>
            </div>
          </div>

          <!-- Brand -->
          <a href="index.html">
            <img src="assets/img/Proxycurl-Logotype-Primary@1x.png" class="mb-2 img-fluid" alt="proxycurl logo" />
          </a>

          <p class="text-muted mb-6 font-size-lg">
            Sign up with Proxycurl for free
          </p>

          <!-- Form -->
          <form class="mb-4">
            <!-- Email -->
            <div class="form-group" style="position: relative">
              <label for="email"> Email Address </label>
              <input type="email" class="form-control" id="email" name="email" placeholder="ex: someone@company.com"
                required />
              <!-- <div class="invalid-tooltip bg-warning text-black">
                  Update your email address to your work email to get 100
                  credits instead of 10 credits for trial.
                </div> -->
            </div>

            <!-- Password -->
            <div class="form-group" style="position: relative">
              <label for="password"> Password </label>
              <input type="password" class="form-control" id="password" placeholder="input your password" required />
            </div>

            <!-- Password Confirmation -->
            <div class="form-group">
              <label for="password"> Re-type Password </label>
              <input type="password" class="form-control" id="password" placeholder="re-type your password" required />
            </div>

            <!-- Checkbox -->
            <div class="form-check mb-2 d-flex align-items-center">
              <input class="form-check-input mr-2" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label text-black" for="flexCheckDefault">
                Accept
                <a class="text-primary" href="terms-of-use.html" target="_blank">Terms of use</a>
              </label>
            </div>

            <!-- Submit -->
            <button class="btn btn-block btn-secondary" disabled type="submit">
              Continue
            </button>
          </form>

          <!-- Sign Up text -->
          <p class="mb-0 font-size-sm text-muted">
            Already have an account?
            <a class="text-primary font-weight-bold" href="login.html">
              Sign in
            </a>
            .
          </p>
        </div>
      </div>
      <!-- / .row -->
    </div>
    <!-- / .container -->
  </section>

  <script>
    $("#email").tooltip({
      trigger: "focus",
      template:
        '<div class="tooltip"><div class="arrow border-warning"></div><div class="tooltip-inner bg-warning text-black"></div></div>',
      title:
        "Use your work email address instead of personal email address to get 100 trial credits instead of 10.",
    });
  </script>

  <!-- JAVASCRIPT
    ================================================== -->
  <!-- Libs JS -->
  <script src="./assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
  <script src="./assets/libs/aos/dist/aos.js"></script>
  <script src="./assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="./assets/libs/countup.js/dist/countUp.min.js"></script>
  <script src="./assets/libs/dropzone/dist/min/dropzone.min.js"></script>
  <script src="./assets/libs/flickity/dist/flickity.pkgd.min.js"></script>
  <script src="./assets/libs/flickity-fade/flickity-fade.js"></script>
  <script src="./assets/libs/highlightjs/highlight.pack.min.js"></script>
  <script src="./assets/libs/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="./assets/libs/isotope-layout/dist/isotope.pkgd.min.js"></script>
  <script src="./assets/libs/jarallax/dist/jarallax.min.js"></script>
  <script src="./assets/libs/jarallax/dist/jarallax-video.min.js"></script>
  <script src="./assets/libs/jarallax/dist/jarallax-element.min.js"></script>
  <script src="./assets/libs/quill/dist/quill.min.js"></script>
  <script src="./assets/libs/smooth-scroll/dist/smooth-scroll.min.js"></script>
  <script src="./assets/libs/typed.js/lib/typed.min.js"></script>

  <!-- Map -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>

  <!-- Theme JS -->
  <script src="./assets/js/theme.min.js"></script>
</body>

</html>
